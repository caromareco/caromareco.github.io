  <h1 class="tituloContacto">
    HACENOS TU CONSULTA
  </h1>

  <!DOCTYPE html>
  <html>

  <head>
    <title>Introducción formularios web</title>
    <meta charset="utf-8" />
    <meta name="description"
      content="Un formulario sirve para enviar datos a otra página que los recoge para usarlos o almacenarlos." />

    <style>

    </style>

  </head>

  <body>

    <form action="#" target="" method="get" name="formDatosPersonales">

      <label for="nombre">Nombre</label>
      <input type="text" name="nombre" id="nombre" placeholder="Escribe tu nombre" />

      <label for="apellidos">Apellido</label>
      <input type="text" name="apellidos" id="apellidos" placeholder="Apellido" />

      <label for="email">Email</label>
      <input type="email" name="email" id="email" placeholder="Email" required />

      <label for="asunto">Asunto</label>
      <input type="text" name="asunto" id="asunto" placeholder="Tipo de consulta" />

      <label for="mensaje">Mensaje</label>
      <textarea name="mensaje" for="mensaje" placeholder="Describe brevemente en menos de 300 carácteres"
        maxlength="300"></textarea>

      <input type="submit" name="enviar" value="Enviar datos" />
    </form>

  </body>
